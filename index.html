<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
</head>
<body>
    <div class="main" id="main">
        <div class="subjects panel1" id="subs">
            <div class="addEls">
                <button class="addSub" onclick="subjectAdd()">+</button>
                <input type="text" placeholder="Enter a subject" id="addSubBox">
                <div class="subjectel">
                    <input type="text" class="innerTextEl" id="totalm" placeholder="Total Marks in one sub">
                    <button class="enter" onclick="calculatePercentage()">
                        <span class="material-symbols-outlined">prompt_suggestion</span>
                    </button>
                </div>
                <div id="result">
                    <div id="resultFiller"></div>
                    <div id="resultText">0%</div>
                </div>
            </div>
        </div>


        <div class="themeButtons" id="themeButtons"></div>

    </div>

    

    <script src="scripts.js"></script>
</body>
</html>
